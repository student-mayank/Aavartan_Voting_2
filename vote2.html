<script src="/socket.io/socket.io.js"></script>
<script>
   const socket = io();

    document.getElementById("validate").addEventListener("click",()=>{
      
        var r1 = document.getElementById('r1').value;
        var r2 = document.getElementById('r2').value;
        var r3 = document.getElementById('r3').value;

          if (r1 == r2 || r1 == r3 || r2 == r3){
         alert("Please select different items for each dropdown.");
           } else{
            // document.getElementById("validate").setAttribute("disabled");
           
       var btn = document.createElement("button");
        btn.id="submit_btn";
        btn.type="button";
        btn.innerHTML="Submit";
        document.getElementById("vote_form").appendChild(btn);
        document.getElementById("validate").remove();

        document.getElementById("submit_btn").addEventListener("click",()=>{
      document.getElementById("vote_form").style.display = "none";
    var mss = document.createElement("h2");
        mss.id="message";
        mss.innerHTML="Thank You For Voting!";
        document.getElementById("form_div").appendChild(mss);

      socket.emit("vote",{rank1: r1, rank2:r2, rank3:r3});
    })
      
           }
    });
    

    socket.on("success",(data)=>{
document.getElementById("vote_form").style.display = "none";
